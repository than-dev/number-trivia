name: clean_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # service locator
  get_it: ^7.2.0

  # like a proxy to state management
  flutter_bloc: ^8.1.2

  # value equality (compare objects easily)
  equatable: ^2.0.5

  # functional programming helpers
  dartz: ^0.10.1

  # api integrations
  http: ^0.13.5
  
  # local cachce
  shared_preferences: ^2.0.15
  internet_connection_checker: ^1.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # code linter
  flutter_lints: ^2.0.0
  mocktail: ^0.3.0

  # mocker

flutter:
  uses-material-design: true
